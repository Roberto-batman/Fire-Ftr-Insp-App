{% extends "base.html" %}

{% block title %}Change Password - Fire Inspection System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card border-0 shadow">
            <div class="card-header-fire card-header text-center">
                <h4 class="mb-0"><i class="bi bi-key"></i> Change Password</h4>
            </div>
            <div class="card-body p-4">
                {% if current_user.must_change_password %}
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle"></i> You must change your password before continuing.
                    </div>
                {% endif %}
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="current_password" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="current_password" name="current_password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                        <small class="text-muted">Must be at least 8 characters long</small>
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-fire w-100">
                        <i class="bi bi-check-circle"></i> Change Password
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

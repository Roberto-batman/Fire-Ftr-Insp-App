
<!-- templates/auth/login.html - Secure login form -->
{% extends "base.html" %}

{% block title %}Login - Fire Inspection System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card border-0 shadow">
            <div class="card-header-fire card-header text-center">
                <h4 class="mb-0"><i class="bi bi-shield-lock"></i> System Login</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-fire w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </form>
                
                <div class="text-center">
                    <a href="{{ url_for('index') }}" class="btn btn-link">
                        <i class="bi bi-arrow-left"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Security Notice -->
        <div class="card mt-3 border-0 bg-light">
            <div class="card-body p-3 text-center">
                <small class="text-muted">
                    <i class="bi bi-shield-check"></i> 
                    Secure authentication required for system access
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
